<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled</title>
    <style>
        * {
           box-sizing: border-box;
           margin: 0;
           padding: 0;
           font-family: "Roboto", sans-serif;
        }

        body {
           background-color: #f8f8f8;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
        }

        .container {
           text-align: center;
           line-height: 1.5em;
           background: #fff;
           padding: 20px;
           border: 1px solid #ddd;
           border-radius: 8px;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           max-width: 500px;
        }

        .container h1 {
           font-size: 24px;
           color: #e74c3c;
           margin-bottom: 10px;
        }

        .container p {
           font-size: 16px;
           color: #555;
           margin-bottom: 20px;
        }

        .container button {
           background-color: #007bff;
           color: #fff;
           border: none;
           padding: 10px 20px;
           font-size: 16px;
           border-radius: 4px;
           cursor: pointer;
        }

        .container button:hover {
           background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Payment Cancelled</h1>
    <p>Your payment has been cancelled. No charges have been made to your account.</p>
    <p>If you would like to try again, please return to the payment page.</p>
    <button onclick="window.location.href='payment-page.html'">Return to Payment Page</button>
</div>
</body>

</html>
